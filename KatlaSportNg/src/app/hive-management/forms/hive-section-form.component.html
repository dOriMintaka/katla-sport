<div class="container">
  <h2>Hive Section Editor</h2>
  <form (ngSubmit)="onSubmit()" #hiveSectionForm="ngForm">
    <div class="form-group" *ngIf='existed'>
      <label for="idLabel">ID</label>
      <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="section.id" name="id" #id="ngModel"
        readonly>
    </div>

    <div class="form-group">
      <label for="name" id="nameLabel">Hive Section Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="4" maxlength="60" required [(ngModel)]="section.name"
        name="name" #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">Hive Section Name is required.</div>
        <div *ngIf="name.errors.minlength">Hive Section Name must be at least 4 characters long.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="code" id="codeLabel">Hive Section Code</label>
      <input type="text" class="form-control" id="code" aria-describedby="codeLabel" minlength="5" maxlength="5" required [(ngModel)]="section.code" 
      name="code" #code="ngModel">
    </div>

    <div class="form-group" *ngIf='existed'>
      <label for="lastUpdated" id="lastUpdatedLabel">Last Updated</label>
      <input type="text" class="form-control" id="lastUpdated" aria-describedby="lastUpdatedLabel" required [(ngModel)]="section.lastUpdated"
        name="lastUpdated" #lastUpdated="ngModel" readonly>
    </div>

    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group mr-1" role="group" aria-label="Back group">
        <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
      </div>

      <div class="btn-group mr-1" role="group" aria-label="Save group">
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Save</button>
      </div>

      <div class="btn-group mr-1" role="group" aria-label="Delete group" *ngIf="existed && !section.isDeleted">
        <button type="button" class="btn btn-primary" (click)="onDelete()">Delete</button>
      </div>
      
      <div class="btn-group mr-1" role="group" aria-label="Purge group" *ngIf="existed && section.isDeleted">
        <button type="button" class="btn btn-warning" (click)="onUndelete()">Undelete</button>
        <button type="button" class="btn btn-danger" (click)="onPurge()">Purge</button>
      </div>
    </div>
  </form>
</div>
