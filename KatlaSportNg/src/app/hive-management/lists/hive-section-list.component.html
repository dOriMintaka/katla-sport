<div class="container">
  <h2>Hive Sections for Hive</h2>
  <table class="table table-nonfluid">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Code</th>
      <th scope="col"></th>
    </thead>
    <tbody>
      <tr *ngFor="let section of hiveSections">
        <th scope="row">{{section.id}}</th>
        <th scope="row">{{section.name}}</th>
        <th scope="row">{{section.code}}</th>
        <td>
          <div class="btn-toolbar" role="toolbar" aria-label="Hive section action buttons" style="display: block; white-space:nowrap;">
              <div class="btn-group mr-2" role="group" aria-label="Edit group">
                  <button routerLink="/hive/{{hiveId}}/sections/{{section.id}}" type="button" class="btn btn-primary">Edit</button>
              </div>
              <div class="btn-group mr-2" role="group" aria-label="Delete group" *ngIf="!section.isDeleted" (click)="onDelete(section.id)">
                  <button type="button" class="btn btn-primary">Delete</button>
              </div>
              <div class="btn-group mr-2" role="group" aria-label="Undelete group" *ngIf="section.isDeleted" (click)="onUndelete(section.id)">
                  <button type="button" class="btn btn-primary">Undelete</button>
              </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group mr-1" role="group" aria-label="Back group">
      <button routerLink="/hives" type="button" class="btn btn-primary">Back</button>
    </div>
    <div class="btn-group" role="group" aria-label="Add group">
      <button routerLink="/hive/{{hiveId}}/sections/new" type="button" class="btn btn-primary">Add hive section</button>
    </div>
  </div>
</div>
